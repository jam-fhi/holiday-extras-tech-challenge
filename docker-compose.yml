version: '3'
services:
  mongodb:
    image: mongo:latest
    env_file:
      - .env
    ports:
      - '27017:27017'
    volumes:
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
  mongo_seed:
    build: ./db-seed/
    links:
      - mongodb
  holiday_api:
    build: ./api/
    ports:
      - $API_PORT:$API_PORT
    links:
      - mongo_seed
      - mongodb
networks:
  webnet:
